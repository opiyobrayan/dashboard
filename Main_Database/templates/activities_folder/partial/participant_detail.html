
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>KELIN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="https://upkg.com/tailwindcss@^^2/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@1.8.0"></script>
  </head>
  <body>
    <div class = 'container'>
    
        <div hx-target="this" hx-swap="outerHTML">
            {% load static %}
            <table border = "8" cellpadding = "5" cellspacing = "5" bordercolor = "blue" bgcolor = "white" width = "100%" class="table table-striped">
                <tr>
                    <td width="100px">Activity</td>
                    <td width="100px">Name</td>
                    <td width="100px">Id Number</td>
                    <td width="100px">Phone</td>
                    <td width="100px">Organiztion</td>
                    <td width="100px">Gender</td>
                    <td width="100px">Type</td>
                    <td width="100px"></td>
                    <td width="100px"></td>
                    <td width="100px"></td>
                </tr>  
                <tr>
                   <td>{{participant.activity}} </td>
                   <td>{{participant.name}}</td>
                   <td>{{participant.id_number}}</td>
                   <td>{{participant.phone}}</td>
                   <td>{{participant.organization}}</td>
                   <td>{{participant.gender}}</td>
                   <td>{{participant.type}}</td>
                   <td><button hx-post="{% url 'registered-participant' participant.id %}" class="btn btn-primary"> Register</button> </td>
                   <td><button hx-get="{% url 'update-participant' participant.id %}" class="btn btn-primary"> Update</button> </td>
                   <td><button hx-post="{% url 'delete-participant' participant.id %}" class=" btn btn-danger">Delete</button></td>

                </tr>
             </table>
            <!-- <p>{{participant.activity}}  - {{participant.name}}  
                {{participant.id_number}}</p>
            <button hx-get="{% url 'update-participant' participant.id %}" class="btn btn-primary"> Update</button>
            <button hx-post="{% url 'delete-participant' participant.id %}" class=" btn btn-danger">Delete</button> -->
        </div>
    </div>
    <script>
        document.body.addEventListener('htmx:configRequest',
        (event)=>{
            event.detail.headers['X-CSRFToken']='{{ csrf_token}}'
        })
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
