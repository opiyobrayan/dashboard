{% extends "poll/base.html" %}

{% block title %}Vote{% endblock %}

{% block main %}
<div class="row">
    <div class="col-lg-8 col-lg-offset-2">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Cast Your Vote</h3>
            </div>

            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        <h2>{{ poll.question }} {{one_per}}</h2>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-12">
                        <hr />

                        <form method="POST">
                            {% csrf_token %}
                            <div class="form-group">
                                <div class="radio">
                                    <label>
                                        {% if poll.option_one %}
                                            <input type="radio" name="poll" value="option1" required>
                                            {{ poll.option_one }}
                                        {% endif %}
                                    </label> &nbsp;
                                    <label>
                                        {% if poll.option_two %}
                                            <input type="radio" name="poll" value="option2">
                                            {{ poll.option_two }}
                                        {% endif %}
                                    </label> &nbsp;
                                    <label>
                                        {% if poll.option_three %}
                                            <input type="radio" name="poll" value="option3">
                                            {{ poll.option_three }}
                                        {% endif %}
                                    </label> &nbsp;
                                    <label>
                                        {% if poll.option_four %}
                                           <input type="radio" name="poll" value="option4">
                                            {{ poll.option_four }}
                                        {% endif %}
                                    </label> &nbsp;
                                    <label>
                                        {% if poll.option_five %}
                                            <input type="radio" name="poll" value="option5">
                                            {{ poll.option_five }}
                                        {% endif %}
                                    </label> &nbsp;
                                    <label>
                                        {% if poll.option_six %}
                                           <input type="radio" name="poll" value="option6">
                                            {{ polls.option_six }}
                                        {% endif %}
                                    </label> &nbsp;
                                    
                                </div>
                            </div>
                            
                            <hr />

                            <button type="submit" class="btn btn-info">
                                Submit
                            </button>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
{% endblock %}
